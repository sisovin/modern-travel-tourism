version: '3.8'

services:
  frontend:
    image: node:14
    working_dir: /app
    volumes:
      - ./apps/frontend:/app
    command: ["pnpm", "dev"]
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    image: python:3.9
    working_dir: /app
    volumes:
      - ./apps/backend:/app
    command: ["./start.sh"]
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
